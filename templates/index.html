<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Relevance Checker</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container py-8">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-4 gradient-text">
            AI Resume Relevance Checker
        </h1>
        <p class="text-center text-gray-600 mb-10 text-lg md:text-xl">
            Automate resume evaluation with an intelligent, AI-powered system.
        </p>

        <div class="card p-8 md:p-12">
            <form id="upload-form" action="/analyze" method="post" enctype="multipart/form-data">
                <div id="upload-section" class="flex flex-col md:flex-row items-center justify-center space-y-6 md:space-y-0 md:space-x-8">
                    <div class="w-full">
                        <label for="jd-upload" class="block text-sm font-medium text-gray-700 mb-2">Job Description (PDF/DOCX)</label>
                        <input type="file" id="jd-upload" name="jd" accept=".pdf,.docx" class="block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-violet-50 file:text-violet-700
                            hover:file:bg-violet-100" required />
                    </div>
                    <div class="w-full">
                        <label for="resume-upload" class="block text-sm font-medium text-gray-700 mb-2">Resume (PDF/DOCX)</label>
                        <input type="file" id="resume-upload" name="resume" accept=".pdf,.docx" class="block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-green-50 file:text-green-700
                            hover:file:bg-green-100" required />
                    </div>
                </div>

                <div class="mt-8 flex justify-center">
                    <button type="submit" id="analyze-button" class="px-8 py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-lg hover:bg-indigo-700 transition-transform transform hover:scale-105">
                        Analyze Resume
                    </button>
                </div>
            </form>

            <div id="status-message" class="mt-8 text-center text-gray-600 transition-all duration-300 ease-in-out hidden">
                <p>Analyzing files. Please wait...</p>
                <div class="mt-4 flex justify-center items-center">
                    <svg class="animate-spin h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>

            <div id="results-dashboard" class="hidden mt-12 transition-opacity duration-500 ease-in-out opacity-0">
                </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
